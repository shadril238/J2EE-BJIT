<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .form-group {
            margin-bottom: 1.5rem;
        }

        .bordered-form {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
        }
    </style>
</head>
<body style="background-color: white; color: black;">
<div class="container-md mt-5">
    <div class="bg-dark text-white py-3 text-center">
        <h1 class="m-0">Add Student Info</h1>
    </div>
    <form th:action="@{/add-student}" method="post" class="bordered-form">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Student Name</label>
                    <input type="text" name="name" id="name" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="dateOfBirth">Date of Birth</label>
                    <input type="text" name="dateOfBirth" id="dateOfBirth" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <input type="text" name="gender" id="gender" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" name="phoneNumber" id="phoneNumber" class="form-control"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="major">Major</label>
                    <input type="text" name="major" id="major" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="enrollmentDate">Enrollment Date</label>
                    <input type="text" name="enrollmentDate" id="enrollmentDate" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="graduationDate">Graduation Date</label>
                    <input type="text" name="graduationDate" id="graduationDate" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="cgpa">CGPA</label>
                    <input type="number" name="cgpa" step="any" id="cgpa" class="form-control"/>
                </div>
            </div>
        </div>
        <input type="submit" value="Add Student" class="btn btn-dark w-25"/>
    </form>
</div>
</body>
</html>
